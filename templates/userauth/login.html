{%extends 'partials/base.html'%}
{% load static %}
{% block content %}
    <!-- Login Reg start -->
    <section class="login-reg">
        <div class="overlay pt-120">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-xl-6 order-xl-0 order-1">
                        <div class="sec-img d-rtl">
                            <img src="{% static 'assets/images/login-reg-bg.png' %}" class="max-un" alt="image">
                        </div>
                    </div>
                    <div class="col-xl-5">
                        <div class="section-text text-center">
                            <h2 class="title">Welcome to D-Pay Wiser</h2>
                            <h2 class="title">Sign In</h2>
                            <p class="dont-acc">Dont have an account yet <a href="{% url 'userauth:register-user'%}">register</a></p>
                        </div>
                        {% if messages %}
                            {% for message in messages %}
                                <strong>{{message}}</strong>
                            {% endfor %}
                        {% endif %}
                        <form method="POST">
                        {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <div class="single-input">
                                        <input type="email" id="email" name="email" placeholder="Enter Your email" required>
                                    </div>
                                    <div class="single-input">
                                        <input type="password" id="password" name="password" placeholder="Enter Your password" required>
                                    </div>
                                    <button class="cmn-btn w-100">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Reg end -->
{% endblock content %}
