{% if request.user.is_authenticated %}
    <h4>Hello {{ request.user.username | title }}</h4>
    <a href="{% url 'userauth:logout-user' %}">Logout</a>
{% else %}
    {% comment %} <a href="{% url 'userauth:login' %}">Login</a> {% endcomment %}
    <a href="{% url 'userauth:register-user' %}">Register</a>
{% endif %}
